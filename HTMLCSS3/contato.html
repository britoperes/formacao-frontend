<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Contato - Barbearia Alura</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="./img/logo.png"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nome-sobrenome">Nome e sobrenome</label>
            <input  class='input-padrao' type="text" id="nome-sobrenome">

            <label for="email">Email</label>
            <input class='input-padrao' type="text" id='email'>

            <label for="telefone">Telefone</label>
            <input class='input-padrao' type="text" id='telefone'>

            <label for="mensagem"></label>
            <textarea class='input-padrao' cols="70" rows="10" id="mensagem"></textarea>

            <div>
                <p>Como prefere o nosso contato?</p>
                <label for="radio-email"><input type="radio" value="email" id="radio-email" name="contato">Email</label>
                
                <label for="radio-telefone"><input type="radio" value="email" id="radio-telefone" name="contato">Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" value="email" id="radio-whatsapp" name="contato">Whatsapp</label>
                
            </div>
            <div>
                <p>Quando prefere ser atendido?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>

            <label  class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário">
        </form>
    </main>
    <footer>
        <img src="./img/logo-branco.png">
        <p class='copyright'>&#169; Copyright Barbearia Alura - 2021</p>
    </footer>
</body>

</html>
